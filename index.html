<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="cgol.css">
        <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
        <link rel="icon" href="./cgol_favicon.ico" type="image/x-icon"> 
        <title>Conway's Game of Life</title>
    </head>
    <body style="background-color: aliceblue;">
        <div class="container-fluid">
            <div class="row cust-header">
                <div class="col-lg-3">
                    Conway's Game of Life
                </div>
                <div class="col-lg-9">
                    <span style="float: right; font-size: small;">Coded by <a href="https://github.com/IshaanBose" style="color: white; text-decoration: none;">Ishaan Bose</a></span>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-lg-1">
                    <div class="row" style="padding: 10px;">
                        <button class="btn btn-success" id="start">> Start</button>
                        <button class="btn btn-danger" id="stop">> Stop</button>
                    </div>
                    <div class="row info-div" id="info"></div>
                </div>
                <div class="col-lg-10 col-sm-10" id="div-parent">
                    <canvas id="canvas" class="canvas"></canvas>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="cgol.js"></script>
    </body>
</html>
